<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style></style>
    <title>Proyecto Patitas - Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/svg+xml" href="../assets/patitas-favicon.svg">
</head>
<body>
    <header class="header-container">
        <div class="logo">
            <a href="./index.html"></a>
            <img src="../assets/patitas-logo-blanco.svg" alt="Logo del sitio">
        </div>
        <nav style="background-color: #3FB8A7;" id="nav">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="sobre-nosotros.html">Sobre nosotros</a></li>
                <li><a href="participar.html">Participar</a></li>
                <li><a href="donaciones.html">Donaciones</a></li>
                <li><a href="contacto.html" style="color: yellow; font-weight: 700;">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="hero">
        <div class="hero-image-4">
            <div class="hero-text">
                <h1>Contacto</h1>
                <p>¿Tenés alguna duda? Estamos para escucharte</p>
            </div>
        </div>
    </main>
    <section id="main-4" class="container">
        
            <div class="container mt-5">
                <h2>Contactate con nosotros</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre">
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
                    </div>
                    <div class="form-group">
                        <label for="subject">Asunto</label>
                        <input type="text" class="form-control" id="subject" placeholder="Ingresa el asunto">
                    </div>
                    <div class="form-group mb-4">
                        <label for="message">Mensaje</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Ingresa tu mensaje"></textarea>
                    </div>
                    <button type="button" class="btn btn-custom">Enviar</button>
                </form>
            
        </div>
      
    </section>
    <footer class="footer">
        <div class="container">
            <!-- Iconos de redes sociales -->
            <div class="social-icons">
                <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fab fa-tiktok"></i></a>
            </div>
            <!-- Listado de páginas en el footer -->
            <div class="page-links">
                <ul>
                    <li><a href="sobre-nosotros.html">Sobre nosotros</a></li>
                    <li><a href="participar.html">Participar</a></li>
                    <li><a href="donaciones.html">Donaciones</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
</body>
</html>
